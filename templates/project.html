{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/pages.css')}}">
{% endblock %}

{% block title %}
    Project
{% endblock %}

{% block body %}
    <div class="area" id="project">
        <div class="suboverview">
            <table>
                <tr>
                    <td class="left">
                        <div class="bullet">
                            Project<br>Progress
                        </div>
                    </td>
                    <td class="middle">
                        <p class="suboverall">Your <b>Project</b> progress:<span class="subpercentage">{{projectprogress}}%</span></p>
                        <p class="suboverall">Expected progress by now:<span class="subpercentage">{{progresstodate}}%</span></p>
                    </td>
                    <td class="right">
                        <div class="subupper">
                            <div style="width: {{projectprogress}}%; background-color: #87ceeb; height: 20px; margin: 0;"></div>
                        </div>
                        <div class="blank"></div>
                        <div class="sublower">
                            <div style="width: {{progresstodate}}%; background-color: #4caf50; height: 20px; margin: 0;"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <form id="projectupdate" method="POST">
        <div class="currentupdate">
            I have completed
            <input class="currentupdate" type="number" min="1" max="9999" name="currentproject" placeholder="{{currentproject}}">
             projects.
            <br/>
            <button type="submit">Update</button>
        </div>
    </form>

{% endblock %}
