{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container">
        <h3 class="reg">Please login</h3>
        <form id="login" action="" target="" method="POST">
            <ul>
                <li>
                    <input class="reg" type="email" name="email" placeholder="Email" required>
                </li>
                <li>
                    <input id="password" class="reg" type="password" name="password" placeholder="Password" required>
                </li>
                <li class="button">
                    <button class="blue" type="submit">Submit</button>
                    <button class="grey" type="reset">Reset</button>
                </li>
            </ul>
        </form>
    </div>
{% endblock %}
